<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <main>

    <button class="button">START GAME</button>
    <div id="scoreboard" class="scoreboard">
      <ul id="score-list"></ul>
    </div>

    <div class="player-wrapper">
      <div id="player-container" class="container">

        <div class="score">
          <div class="you-label">YOU</div>
          <div class="player-score">0</div>
        </div>

        <div id="player-rock" class="tile rock">
          <img src="./SVG/rock.svg" alt="rock">
        </div>

        <div id="player-paper" class="tile paper">
          <img src="./SVG/paper.svg" alt="paper">
        </div>

        <div id="player-scissors" class="tile scissors">
          <img src="./SVG/scissors.svg" alt="scissors">
        </div>
      </div>
    </div>
    <div class="com-wrapper">
      <div id="com-container" class="container">

        <div class="score">
          <div class="computer-label">COM </div>
          <div class="computer-score">0</div>
        </div>

        <div id="com" class="com-tile">
          <img src="./SVG/rock.svg" alt="">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
