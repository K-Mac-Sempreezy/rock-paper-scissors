<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div id="gameboard-container" class="main-container">
      <button class="button">START GAME</button>
      <div id="scoreboard" class="scoreboard">
        <ul id="score-list"></ul>
      </div>
      <div id="player-container" class="container">
        <div class="you-container">
          <div class="you">YOU 0</div>
        </div>
        <div class="tile-container">
          <div id="player-rock" class="tile">
            <img src="./SVG/rock.svg" alt="rock" class="img">
          </div>
          <div id="player-paper" class="tile">
            <img src="./SVG/paper.svg" alt="paper" class="img">
          </div>
          <div id="player-scissors" class="tile">
            <img src="./SVG/scissors.svg" alt="scissors" class="img">
          </div>
        </div>
      </div>
      <div id="player-score"></div>
      <div id="com-container" class="container">
        <div class="computer-container">
          <div class="computer">COM 0</div>
        </div>
        <div class="tile-container">
          <div id="rock" class="com-tile">
            <img src="./SVG/rock.svg" alt="rock image">
          </div>
          <div id="paper" class="com-tile">
            <img src="./SVG/paper.svg" alt="paper image">
          </div>
          <div id="scissors" class="com-tile">
            <img src="./SVG/scissors.svg" alt="scissors image">
          </div>
        </div>
      </div>
      <div id="com-score"></div>
    </div>
  </main>
</body>
</html>
